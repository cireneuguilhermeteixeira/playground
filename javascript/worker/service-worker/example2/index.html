<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loading…</title>
    <style>
      body { font-family: system-ui, sans-serif; padding: 24px; }
      .bar { height: 10px; background: #eee; border-radius: 999px; overflow: hidden; margin-top: 12px; }
      .bar > div { height: 100%; width: 0%; background: #111; transition: width 200ms ease; }
      .muted { opacity: .7; }
      button { padding: 10px 14px; border-radius: 10px; border: 1px solid #ccc; background: #fff; cursor: pointer; }
      button:disabled { opacity: .6; cursor: not-allowed; }
      code { background: #f6f6f6; padding: 2px 6px; border-radius: 6px; }
    </style>
  </head>
  <body>
    <h1>Preparando conteúdo…</h1>
    <p class="muted">
      Vamos cachear a página pesada e seus assets para abrir rápido depois.
      (Abra o DevTools → Application → Cache Storage para ver.)
    </p>

    <button id="btn">Pré-carregar e abrir</button>

    <div class="bar" aria-label="Progresso">
      <div id="bar"></div>
    </div>
    <p id="status" class="muted">Aguardando…</p>

    <script src="app.js"></script>
  </body>
</html>
