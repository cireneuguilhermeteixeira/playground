services:
  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "PING"]
      interval: 2s
      timeout: 1s
      retries: 20

  app:
    build: .
    environment:
      REDIS_URL: redis://redis:6379
      PORT: 8080
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"

volumes:
  redisdata:
